<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <button id="btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded">click me</button>
 
    <div id="hidden" class="fixed hidden  bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
        <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
    
            <div class="flex justify-end p-2">
                <button id="close" type="button"
                    class="text-gray-400 bg-transparent  rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
    
            <div class="p-6 pt-0 text-center">
                <h3 class="text-xl font-medium text-gray-500 mt-5 mb-6">Hello world!</h3>
            </div>
    
        </div>
    </div>
    <script> 
    var btn = document.getElementById("btn");
    var close =document.getElementById("close");
    var hidden = document.getElementById("hidden");
    btn.addEventListener("click" , showmessage);
    close.addEventListener("click" , closemodal );
   
    function showmessage () {
      
        hidden.classList.remove("hidden");
    }
    function closemodal (){
        hidden.classList.add("hidden");
    }
    </script>
