<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">adresses</h1>
        <div class="mb-4">
            <label class="block">
                <input type="checkbox" class="mr-2" onclick="afficherAdresse(this, ' example21I3U@gmail.com')"> 
               example21I3U@gmail.com
            </label>
            <label class="block">
                <input type="checkbox" class="mr-2" onclick="afficherAdresse(this, ' example1P23I@gmail.com')"> 
                example1P23I@gmail.com
            </label>
            <label class="block">
                <input type="checkbox" class="mr-2" onclick="afficherAdresse(this, 'example10293@gmail.com')"> 
                example10293@gmail.com
            </label>
        </div>
        <textarea id="adresse" class="w-full h-32 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
</body>
    <script>
        function afficherAdresse(checkbox, adresse) {
            var textarea = document.getElementById("adresse");
            if (checkbox.checked) {
                textarea.value = adresse;
             
            } else {
                textarea.value = "";
            }
        }
    </script>

</html>
