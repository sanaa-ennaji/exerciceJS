<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette de Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4"> calculate  DH to EUR</h1>
        <div class="mb-4">
            <label for="dhs" class="block text-sm font-medium text-gray-700">en DH </label>
            <input type="number" id="dhs" class="mt-1 block w-50 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button onclick="convertirDhsEnEuro()" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded-md">euros</button>
        </div>
        <div class="mb-4">
            <label for="euros" class="block text-sm font-medium text-gray-700">en EUR </label>
            <input type="number" id="euros" class="mt-1 block w-50 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button onclick="convertirEuroEnDhs()" class="mt-2 bg-green-500 text-white px-4 py-1 rounded-md">DH</button>
        </div>
        <p id="resultat" class="text-lg font-medium mt-4"></p>
    </div>
</body>
    <script>
        const Change = 10.18;

        function convertirDhsEnEuro() {
            var dhs = parseFloat(document.getElementById("dhs").value);
            var euros = dhs / Change;
            document.getElementById("resultat").innerText = dhs + " DHS = " + euros.toFixed(2) + " EUR";
        }

        function convertirEuroEnDhs() {
            var euros = parseFloat(document.getElementById("euros").value);
            var dhs = euros * Change;
            document.getElementById("resultat").innerText = euros + " EUR = " + dhs.toFixed(2) + " DHS";
        }
    </script>

</html>
